<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Bitmark</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="/javascripts/script.js"></script>
  </head>
  <body>
 <div ng-controller="mainController" id="column_container">

  <div id="row_container">
   <button class="btn btn-primary" ng-click="login()">Log In</button>
   <button class="btn btn-success" ng-click="createAccount(); !account_create && validateUsername()">Create Account</button>
  </div>

  <div ng-class="data.username.style">
   <input type="text" ng-model="data.username.value" ng-change="validateUsername()" class="form-control" placeholder="Username">
  </div> {{ data.username.information }}

  <div ng-class="data.password.style">
   <input type="password" ng-model="data.password.value" ng-change="validatePassword(); validatePassword2()" class="form-control"
          ng-keyup="$event.keyCode == 13 && ( !account_create && login() || account_create && createAccount() )" placeholder="Password">
  </div> {{ data.password.information }}

  <div ng-if="account_create" ng-class="data.password2.style">
   <input type="password" ng-model="data.password2.value" class="form-control" ng-change="validatePassword2()" ng-keyup="$event.keyCode == 13 && createAccount()" placeholder="Repeat Password">
  </div> {{ data.password2.information }}


 </div>



</body>
</html>
